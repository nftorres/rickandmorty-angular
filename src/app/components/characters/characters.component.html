<div
  class="w-8/12 mx-auto flex items-center justify-between bg-gray-300 rounded-full py-4 px-10 mt-12"
>
  <p>{{ page }}</p>
  <button
    (click)="incrementPage()"
    class="bg-black py-2 px-10 text-white rounded-full transform hover:scale-110 duration-300"
  >
    Next
  </button>
</div>
<div
  class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 lg:gap-8 xl:gap-10 w-8/12 mx-auto py-12"
>
  <app-character
    [character]="character"
    *ngFor="let character of characters"
  ></app-character>
</div>
